<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        function changeImageAndText(newImageUrl, newText, newWallpaperUrl) {
            let profilePic = document.getElementById('profile-pic');
            let heroName = document.querySelector('header h1');
            profilePic.src = newImageUrl;
            heroName.textContent = newText;

            let box = document.querySelector('.box');
            box.innerHTML = ''; // Clear the previous content

            let wallpaperImg = document.createElement('img');
            wallpaperImg.src = newWallpaperUrl;
            wallpaperImg.title = 'Wallpaper picture';
            wallpaperImg.style.width = '100%';
            wallpaperImg.style.height = 'auto';
            wallpaperImg.style.objectFit = 'cover';

            box.appendChild(wallpaperImg);

            // Show the hidden elements
            var figure = document.querySelector('.profile-pic-figure');
            let header = document.querySelector('header h1');
            figure.classList.remove('hidden');
            header.classList.remove('hidden');
        }
    </script>
    <header class="header el">
        <section class="batman">
            <figure class="profile-pic-figure">
                <img id="profile-pic" width="300" height="300" title="Profile picture" src="https://avatarfiles.alphacoders.com/794/79478.jpg">
            </figure>
        </section>
        <h1>Justice league members</h1>
        <nav class="hero-names">
            <ul>
                <a href="#" onclick="changeImageAndText('https://i.pinimg.com/originals/36/60/58/366058cd421e6a981e50c6f800abbbd0.png', 'Batman', 'https://cdn.wallpapersafari.com/76/69/7UkLGv.jpg')">Batman</a>
                <a href="#" onclick="changeImageAndText('https://wallpapers-clan.com/wp-content/uploads/2022/11/superman-pfp-14.jpg', 'Superman', 'https://moewalls.com/wp-content/uploads/2023/01/superman-arena-of-valor-thumb.jpg')">Superman</a>
                <a href="#" onclick="changeImageAndText('https://www.skinit.com/media/catalog/product/cache/9dbe6a0c16a5b581719a1aa389879cfc/w/o/wonder06_60.jpg', 'Wonder Woman', 'https://images3.alphacoders.com/607/607410.jpg')">Wonder Woman</a>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="box">
            <img id="wallpaper-img" src="https://images.alphacoders.com/241/thumb-1920-241901.jpg" title="Wallpaper picture" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </main>
    <aside class="sidebar el"><h2>Sidebar</h2></aside>
    <footer class="footer el"><h2>Footer</h2></footer>
</body>
</html>
