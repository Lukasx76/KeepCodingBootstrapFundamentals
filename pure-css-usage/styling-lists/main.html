<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>
            Ordered Lists
        </h1>
        <ol>
            <li>Potato</li>
            <li>Banana</li>
            <li>Tomato</li>
        </ol>
        <h1>
            Unordered Lists
        </h1>
        <ul>
            <li>Pizza</li>
            <li>Burger</li>
            <li>Fries</li>
        </ul>
    </main>
    
</body>
</html>
