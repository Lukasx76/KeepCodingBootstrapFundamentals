<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="color: azure;">Family guy Characters</h1>
        <nav>
            <a href="#profile1">Peter</a>
            <a href="#profile2">Brian</a>
            <a href="#profile3">Stewie</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/peter.jpeg" alt="Peter Griffin" width="400" height="400">
                <figcaption>Peter Griffin</figcaption>
            </figure>
            <!-- <p><q>I May Be An Idiot, But There's One Thing I'm Not Sir, And That Is An Idiot.</q></p> -->
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/brian.jpg" alt="Brian" width="400" height="400">
                <figcaption>Brian Griffin</figcaption>
            </figure>
            <!-- <p><q>Whose leg do I have to hump to get a martini around here?</q></p> -->
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/stewie.jpg" alt="Stewie" width="400" height="400">
                <figcaption>Stewie Griffin</figcaption>
            </figure>
            <!-- <p><q>What the deuce?</q></p> -->
        </article>
    </main>
    <footer>
        <p>&copy; Fuzzy Door Productions</p>
    </footer>
    
</body>
</html>
