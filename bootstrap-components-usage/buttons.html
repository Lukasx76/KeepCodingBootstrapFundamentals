<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <title>Buttons</title>
</head>
<body class="py-5">
    <div class="container">
        <div>
            <h2>Buttons colors</h2>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-light">light</button>
            <button class="btn btn-dark">dark</button>
        </div>
    <div class="my-5">
        <div>
            <h2> Links with buttons styling</h2>
            <!-- It is possible to use the class btn on tags a -->
            <a class="btn btn-primary" href="#" role="button">Link</a>
            <button class="btn btn-primary" type="submit">Button</button>
            <input class="btn btn-primary" type="button" value="Input">
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Reset">
        </div>
    </div>

    <div class="my-5">
        <div>
            <h2> Buttons with a light background</h2>
            <!-- Replacing the background of buttons for a light background-->
            <button class="btn btn-outline-primary">Primary</button>
            <button class="btn btn-outline-secondary">Secondary</button>
            <button class="btn btn-outline-success">Success</button>
            <button class="btn btn-outline-danger">Danger</button>
            <button class="btn btn-outline-warning">Warning</button>
            <button class="btn btn-outline-info">Info</button>
            <button class="btn btn-outline-light">light</button>
            <button class="btn btn-outline-dark">dark</button>
        </div>
    </div>
    <div class="my-5">
        <div>
            <h2> Changing the size of the button</h2>
            <!-- Changing the size of the button-->
            <button class="btn btn-primary btn-lg">Large</button>
            <button class="btn btn-secondary btn">Normal</button>
            <button class="btn btn-success btn-sm">Small</button>
        </div>
    </div>
    </div>
</body>
</html>
