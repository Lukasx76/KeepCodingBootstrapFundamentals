<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <title>Grids</title>
</head>
<body>

    <style>
        [class="col"] {
            background-color: #dd5151;
            padding: 2rem;
            border: 1px solid #fff;
            color: #ffffff;
        }

        [class="col-sm"] {
            background-color: #1a799e;
            padding: 2rem;
            border: 1px solid #fff;
            color: #ffffff;
        }
    </style>

    <!-- The code below doesn't take the full width of the screen, leaving some margins -->
    <div class="container">
        <div class="row">
            <div class="col">Div 1</div>
            <div class="col">Div 2</div>
            <div class="col">Div 3</div>
        </div>
        <div class="row">
            <div class="col">Div 4</div>
            <div class="col">Div 5</div>
            <div class="col">Div 6</div>
        </div>
    </div>
    <!-- The code below takes the full width of the screen -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">Div 1</div>
            <div class="col-sm">Div 2</div>
            <div class="col-sm">Div 3</div>
        </div>
        <div class="row">
            <div class="col-sm">Div 4</div>
            <div class="col-sm">Div 5</div>
            <div class="col-sm">Div 6</div>
        </div>
    </div>

    <!-- Gutters: gutters refers to vertical padding(gy) or horizontal padding(gx) and vary in a range of 0 to 5-->
    <div class="container">
        <div class="row">
            <div class="col gx-5 gy-5" style="background-color: #15be15;">div1</div>
            <div class="col gx-4 gy-4" style="background-color: #18dbcb;">div2</div>
            <div class="col gx-3 gy-3" style="background-color: #8a1771;">div3</div>
            <div class="col g-5" style="background-color: #c461f1;">div3</div>
        </div>
    </div>

    <script src="../bootstrap-5.3.0-alpha3-dist/js/bootstrap.js"></script>
</body>
</html>
